<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Wikipedia</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Pokémon Wikipedia</h1>
    <div class="search-box">
      <input type="text" id="pokemonName" placeholder="Enter Pokémon name">
      <button onclick="fetchData()">Search</button>
    </div>

    <div class="loader" id="loader"></div>
    <img id="pokemonSprite" alt="Pokémon Sprite">
    <div id="pokemonDetails"></div>
    <div id="evolutionSprites"></div>
  </div>

  <footer>
    <p>Made by Akash Singh | Pokémon © Nintendo</p>
  </footer>
  <audio id="pokemonTheme" src="pokemon_pokemon-theme-gotta-catch-em-all-master.mp3" autoplay loop></audio>

  <script src="index.js"></script>
</body>
</html>
